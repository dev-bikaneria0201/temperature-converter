<!DOCTYPE html>
<html>
<head>
  <title>Temperature Converter</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Temperature Converter</h1>
    <form id="converterForm">
      <div class="input-group">
        <label for="celsiusInput">Celsius</label>
        <input type="number" id="celsiusInput" placeholder="Enter temperature in Celsius" required>
      </div>
      <div class="input-group">
        <label for="fahrenheitInput">Fahrenheit</label>
        <input type="number" id="fahrenheitInput" placeholder="Enter temperature in Fahrenheit" required>
      </div>
      <button type="submit">Convert</button>
    </form>
    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
